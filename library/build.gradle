if (!isNeedLibraryModule){
    apply plugin:  "com.android.application"
}else {
    apply plugin:  "com.android.library"
}
android {
    compileSdk 31
    defaultConfig {
        if (!isNeedLibraryModule) {
            applicationId "com.rain.library"
        }
        minSdk 21
        targetSdk 31
        versionCode 1
        versionName "1.0.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {}